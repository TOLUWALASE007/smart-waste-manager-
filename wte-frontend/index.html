    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Simple redirect for wrong URLs
      var currentPath = window.location.pathname;
      if (currentPath === '/worker' || currentPath === '/login' || currentPath === '/register' || currentPath === '/admin') {
        window.location.replace('/smart-waste-manager-' + currentPath);
      }
    </script>
  </body>

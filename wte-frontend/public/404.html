<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Waste Manager</title>
    <script>
      // Handle all redirects
      var currentPath = window.location.pathname;
      console.log('404 page - current path:', currentPath);
      
      if (currentPath === '/worker' || currentPath === '/login' || currentPath === '/register' || currentPath === '/admin') {
        console.log('Redirecting to:', '/smart-waste-manager-' + currentPath);
        window.location.replace('/smart-waste-manager-' + currentPath);
      } else {
        console.log('Redirecting to main app');
        window.location.replace('/smart-waste-manager-/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Smart Waste Manager...</p>
    <p>If you are not redirected automatically, <a href="/smart-waste-manager-/">click here</a>.</p>
  </body>
</html>
